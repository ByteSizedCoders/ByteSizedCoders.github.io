    <div class="eval">
      <div class="title"><h1>Course Evaluation</h1></div>
      <form id="evaluationForm" onsubmit="submitForm(event)">
        <div class="selectCourse">
          <label for="courseSelect">Select a Course:</label>
          <select id="courseSelect" name="courseSelect">
            <option value="select">select</option>
            <option value="Scratch">Scratch</option>
            <option value="Python">Python</option>
            <option value="Video games coding">Video games coding</option>
            <option value="HTML">HTML</option>
            <option value="Roblox studio">Roblox Studio</option>
            <option value="JavaScript">JavaScript</option>
          </select>
        </div>

        <div class="rating">
          <input type="radio" name="rating" id="star5" value="5" />
          <label for="star5">&#9733;</label>
          <input type="radio" name="rating" id="star4" value="4" />
          <label for="star4">&#9733;</label>
          <input type="radio" name="rating" id="star3" value="3" />
          <label for="star3">&#9733;</label>
          <input type="radio" name="rating" id="star2" value="2" />
          <label for="star2">&#9733;</label>
          <input type="radio" name="rating" id="star1" value="1" />
          <label for="star1">&#9733;</label>
        </div>

        <div class="feedback">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter Your Feedback"></textarea>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </div>
